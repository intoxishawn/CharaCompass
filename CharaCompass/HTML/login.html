<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/loginstyle.css">
    <title> Acessar a conta </title>
</head>
<body>
    <header>
        <h1> CharaCompass</h1>
        <h2> Acesse sua conta</h2>
    </header>
    
    <nav>
        <button onclick="AbreHomepage()" class="nav_button"> Voltar </button>
        <button onclick="AbreCadastro()" class="nav_button"> Criar conta! </button>
    </nav>

    <div id="main">
        <h3> Acesse sua conta </h3>
        <br><br>
        <div id="formulario01">
            <form>
                <label for="email_cliente"> Email </label>
                <br>
                <input type="email" id="email_cliente" name="email01" class="input01">
                <br><br><br>
                <label for="senha_cliente"> Senha </label>
                <br>
                <input type="text" id="senha_cliente" name="senha01" class="input01" oninput="SubstituirCaracteres()">
                <br><br><br>
                <div id="recuperarsenha01">
                <input type="submit" value="Acessar" id="submit01">
                </div>
                <br>
                <hr>
            </form>
            <p> Esqueceu a senha?</p>
            <button onclick="AbreRecuperarSenha()" class="botao01"> Recuperar senha </button>
            </div>
    </div>

    <script>
        function AbreHomepage(){
            window.location.href = "index.html";
        }

        function AbreCadastro(){
            window.location.href = "cadastro.html";
        }

        function AbreRecuperarSenha(){
            window.location.href = "recuperarSenha.html";
        }
        function SubstituirCaracteres(){
            var senhaInput = document.getElementById("senha_cliente");
            var valor = senhaInput.value;
            var ocultar = "";

            for(var i = 0; i < valor.length ; i++){
                ocultar += "*";
            }

            senhaInput.value = ocultar;
        }
    </script>


    <footer>
        <h4> CharaCompass - 2023 </h4>
        <p> A bussola do seu mundo para seus personagens </p>
    </footer>
</body>
</html>
